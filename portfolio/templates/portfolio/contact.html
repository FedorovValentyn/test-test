{% extends "portfolio/base.html" %}

{% block title %}Контакти{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Зв'язатися зі мною</h1>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Ваше ім'я</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Повідомлення</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Надіслати</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Контактна інформація</h2>
        <ul class="list-unstyled mt-4">
            <li class="mb-2"><i class="bi bi-envelope me-2"></i> email@example.com</li>
            <li class="mb-2"><i class="bi bi-phone me-2"></i> +380 00 000 00 00</li>
            <li class="mb-2"><i class="bi bi-geo-alt me-2"></i> м. Київ, Україна</li>
        </ul>
    </div>
</div>
{% endblock %}
